<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>JS Bigletto Form</title>
    <link rel="stylesheet" href="./css/app.css">
  </head>
  


  <body>
    <header>
      <h1>Il mio biglietto del treno</h1>
    </header>

    <main>
      <section class="calc-ticket">
        <div>
          <label for="km">Km del viaggio</label>
          <input name="km" id="km" type="text" placeholder="Inserisci qui i Km" />
        </div>
        <div>
          <label for="age">Età del passeggero</label>
          <input name="age" id="age" type="text" placeholder="Inserisci l'età" />
        </div>
        <div>
          <label for="submit">Quanto costa il mio viaggio?</label>
					<input id="submit" type="submit" value="Calcola biglietto" />
          
				</div>
        <div>
          <h3 id="calc-result">Il prezzo del mio biglietto è </h3>
        </div>


      </section>
    </main>


  <script src="./js/app.js"></script>
  </body>
</html>
